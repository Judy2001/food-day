<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<br />

    <form method="post" style="max-width:300px;" th:object="${date}" action="/date/add-person">

        <div class="form-group">
            <label th:for="dateId">Date</label>
            <select name="dateId">
                <option th:each="date : ${dates}"
                        th:text="${date.date}"
                        th:value="${date.id}"></option>
            </select>
            <span th:errors="*{dateId}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="name-field">Name</label>
            <input class="form-control" id="person-field" type="text" name="name" />
            <span th:errors="*{name}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="food-field">Food</label>
            <input class="form-control" id="food-field" type="text" name="food" />
            <span th:errors="*{food}" class="error"></span>
        </div>

        <br />

        <input type="hidden" name="dateId" th:value="*{dateId}" />
        <input type="submit" value="Add Person" />

    </form>

    <br />
    <br />

    <nav th:replace="fragments :: navigation"></nav>

</body>

</html>
