<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="container">

<h1 class="title" th:text="${title}">Default Title</h1>

  <form method="post">
    <div th:each="user : ${users}" class="checkbox">
      <input type="checkbox" name="userIds" th:value="${user.id}" th:id="${user.id}" />
        <label th:for="${user.id}" th:text="${user.name}"></label>
        <br />
    </div>

  <input type="submit" value="Remove Person" />
  </form>

<br />
<br />

<nav th:replace="fragments :: navigation"></nav>

</body>

</html>
