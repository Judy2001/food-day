<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="container">
<h1 class="title" th:text="${title}">Default Title</h1>

<br />

<form method="post" style="max-width:300px;" th:object="${foodday}"
  <div class="form-group">
    <label th:for="date-field">Date</label>
    <input class="form-control" th:field="*{date}" />
    <span th:errors="*{date}" class="error"></span>
  </div>

  <div class="button-holder">
    <input type="submit" value="Add Date" />
  </div>
</form>

<br />
<br />

<nav th:replace="fragments :: navigation"></nav>

</body>

</html>
