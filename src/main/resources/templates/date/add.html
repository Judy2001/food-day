<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <br />

    <form method="post" style="max-width:300px;" th:object="${date}">
        <div class="form-group">
            <label th:for="date">Date</label>
            <input class="form-control" id="date-field" type="text" name="date" />
            <span th:errors="*{date}" class="error"></span>
        </div>
        <input type="submit" value="Add Date" />
    </form>

    <br />
    <br />

    <nav th:replace="fragments :: navigation"></nav>

</body>

</html>
