<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="container body-content">
    <h1 th:text="${title}">Default Title</h1>

    <br />

    <form method="post" style="max-width:300px;" action="/food/add">

        <div class="form-group">
            <label th:for="date-field">Date</label>
            <select name="dateId">
                <option th:each="date : ${dates}"
                        th:text="${date.date}"
                        th:value="${date.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="name-field">Name</label>
            <input class="form-control" th:field="*{person.name}" />
            <span th:errors="*{person.name}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="food-field">Food</label>
            <input class="form-control" th:field="*{person.food}" />
            <span th:errors="*{person.food}" class="error"></span>
        </div>

        <br />
        <input type="hidden" name="personId" th:value="*{personId}" />
        <input type="submit" value="Add Person" />

    </form>

    <br />
    <br />

    <nav th:replace="fragments :: navigation"></nav>

</body>

</html>
