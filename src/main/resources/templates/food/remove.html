<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="container body-content">
    <h1 th:text="${title}">Default Title</h1>

    <form method="post">

        <div th:each="person : ${persons}" class="checkbox">
            <input type="checkbox" name="personIds" th:value="${person.personId}" th:id="${person.personId}" />
            <label th:for="${person.personId}" th:text="${person.name}"></label>
            <br />
        </div>

        <input type="submit" value="Remove Person" />

    </form>

    <br />
    <br />

    <nav th:replace="fragments :: navigation"></nav>

</body>

</html>
